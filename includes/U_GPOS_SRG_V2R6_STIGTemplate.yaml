    IA Control: AC-2 (1)
    CCI: CCI-000015
    SRGID: SRG-OS-000001-GPOS-00001
    STIGID: 
    SRG Requirement: |
      The operating system must provide automated mechanisms for supporting account management functions.
    Requirement: 
    SRG VulDiscussion: |
      "Enterprise environments make account management challenging and complex. A manual process for account management functions adds the risk of a potential oversight or other errors.\n\nA comprehensive account management process that includes automation helps to ensure accounts designated as requiring attention are consistently and promptly addressed. Examples include, but are not limited to, using automation to take action on multiple accounts designated as inactive, suspended or terminated, or by disabling accounts located in non-centralized account stores such as multiple servers. This requirement applies to all account types, including individual/user, shared, group, system, guest/anonymous, emergency, developer/manufacturer/vendor, temporary, and service.\n\nThe automated mechanisms may reside within the operating system itself or may be offered by other infrastructure providing automated account management capabilities. Automated mechanisms may be composed of differing technologies that, when placed together, contain an overall automated mechanism supporting an organization's automated account management requirements.\n\nAccount management functions include: assigning group or role membership; identifying account type; specifying user access authorizations (i.e., privileges); account removal, update, or termination; and administrative alerts. The use of automated mechanisms can include, for example: using email or text messaging to automatically notify account managers when users are terminated or transferred; using the information system to monitor account usage; and using automated telephonic notification to report atypical system account usage."
    VulDiscussion: 
    Status: 
    SRG Check: |
      Verify the operating system provides automated mechanisms for supporting account management functions. If it does not, this is a finding.
    Check: 
    SRG Fix: |
      Configure the operating system to provide automated mechanisms for supporting account management functions.
    Fix: 
    Severity: CAT II
    Mitigation: 
    Artifact Description: 
    Status Justification: 
