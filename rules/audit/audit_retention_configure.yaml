id: audit_retention_configure
title: "Configure Audit Retention to $ODV"
discussion: |
  The audit service _MUST_ be configured to require records be kept for seven days or longer before deletion, unless the system uses a central audit record storage facility. 
  
  When "expire-after" is set to "$ODV", the audit service will not delete audit logs until the log data is at least seven days old.
check: |
  /usr/bin/awk -F: '/expire-after/{print $2}' /etc/security/audit_control
result:
  string: $ODV
fix: |
  [source,bash]
  ----
  /usr/bin/sed -i.bak 's/^expire-after.*/expire-after:$ODV/' /etc/security/audit_control; /usr/sbin/audit -s
  ----
